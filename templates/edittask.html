{% extends 'base.html' %}
{% block content %}

<h3>Edit Task</h3>
<div class="row">
    <form class="col s12" action="{{ url_for('insert_task') }}" method="POST">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <select id="catergory" name="catergory_name">
                    <option value="" disabled selected>Choose a Category</option>
                    {% for cat in catergories %}
                        {% if cat.catergory_name == task.catergory_name %}
                            <option value="{{cat.catergory_name}}" selected >{{cat.catergory_name}}</option>
                        {% else %}
                            <option value="{{cat.catergory_name}}">{{cat.catergory_name}}</option>
                        {% endif %}
                    {% endfor %}
                </select>
                <label>Task Category</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">assignment</i>
                <input id="task_name" name="task_name" type="text" class="validate" value="{{task.task_name}}">
                <label for="icon_prefix">Task Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">subject</i>
                <textarea name="task_description" id="task_description" class="materialize-textarea">{{task.task_description}}</textarea>
                <label for="icon_telephone">Task Description</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">today</i>
                <input id="due_date" name="due_date" type="text" class="datepicker" value="{{task.due_date}}">
                <label for="icon_prefix">Due Date</label>
            </div>
        </div>
        <div class="row">
            <div class="switch">
                <label>
                    {% if task.is_urgent %}
                        <input id="is_urgent" name ="is_urgent" type="checkbox"checked>
                    {% else %}
                        <input id="is_urgent" name ="is_urgent" type="checkbox">
                    {% endif %}
                    <span class="lever" ></span>
                    Is Urgent
                    </label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light right green" type="submit" name="action">Edit Task
                <i class="material-icons right">send</i>
            </button>
            <a href="{{ url_for('get_tasks') }}" class="waves-effect waves-light btn red">
                <i class="material-icons right">cancel</i>Cancel
            </a>
        </div>
    </form>
</div>

{% endblock %}
