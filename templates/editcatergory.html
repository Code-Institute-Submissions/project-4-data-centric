{% extends 'base.html'%} {% block content %}

<h3>Edit Catergory</h3>
<div class="row">
    <form action="{{ url_for('update_catergory', catergory_id=catergory._id) }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <input id="catergory_name" name="catergory_name" type="text" class="validate" value="{{catergory.catergory_name}}">
                <label for="icon_prefix">catergory Name</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light right green" type="submit" name="action">Edit catergory
                <i class="material-icons right">playlist_add</i>
             </button>
            <a href="{{ url_for('get_catergories') }}" class="waves-effect waves-light btn red">
                <i class="material-icons right">cancel</i>Cancel
            </a>
            </button>
        </div>
    </form>
</div>

{% endblock %}
