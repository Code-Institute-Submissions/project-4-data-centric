{% extends 'base.html' %}
{% block content %}

<h3>Games</h3>
<ul class="collapsible popout" data-collapsible="accordion">
    {% for game in games %}
    <li>
        <div class="collapsible-header">
            <div class="col s1 icon_top">
                <i class="material-icons">expand_more</i>
            </div>
            <div class="col s2">
                <div class="inline_actions">
                    <a href="{{url_for('delete_game', game_id=game._id)}}"class="waves-effect waves-light btn-large btn_small green"><i class="material-icons left btn_small_icon">done</i>Done</a>
                    <a href="{{url_for('edit_game', game_id=game._id)}}" class="waves-effect waves-light btn-large btn_small blue" ><i class="material-icons left btn_small_icon">edit</i>Edit</a>
                </div>
            </div>
            <div class="task_header col s3">
                <strong>{{game.game_name}} - {{game.game_date}}</strong>
            </div>
        </div>
        <div class="collapsible-body">
            <span>
                {{game.game_info}}
            </span>
        </div>
    </li>
    {% endfor %}
</ul>
    
{% endblock %}
