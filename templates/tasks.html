{% extends 'base.html' %}
{% block content %}

<h3>Tasks</h3>
<ul class="collapsible popout" data-collapsible="accordion">
    {% for task in tasks %}
    <li>
        <div class="collapsible-header">
            <div class="col s1 icon_top">
                <i class="material-icons">expand_more</i>
            </div>
            <div class="col s2">
                <div class="inline_actions">
                    <a href="{{url_for('delete_task', task_id=task._id)}}"class="waves-effect waves-light btn-large btn_small green"><i class="material-icons left btn_small_icon">done</i>Done</a>
                    <a href="{{url_for('edit_task', task_id=task._id)}}" class="waves-effect waves-light btn-large btn_small blue" ><i class="material-icons left btn_small_icon">edit</i>Edit</a>
                </div>
            </div>
            <div class="task_header col s3">
                <strong>{{task.task_name}} - {{task.due_date}}</strong>
            </div>
        </div>
        <div class="collapsible-body">
            <span>
                {{task.task_description}}
            </span>
        </div>
    </li>
    {% endfor %}
</ul>
    
{% endblock %}
