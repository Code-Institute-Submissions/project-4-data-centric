{% extends 'base.html' %}
{% block content %}

<div class="row">
    <h3>Platforms</h3>
    <ul class="collapsible" data-collapsible="accordion">
        {% for platform in platforms %}
        <li>
            <div class="collapsible-header">
                <a href="{{url_for('delete_platform', platform_id=platform._id)}}"class="waves-effect waves-light btn-large btn_small red"><i class="material-icons left btn_small_icon">delete</i>Delete</a>
                <a href="{{url_for('edit_platform', platform_id=platform._id)}}" class="waves-effect waves-light btn-large btn_small blue" ><i class="material-icons left btn_small_icon">edit</i>Edit</a>
                <div class="task_header col s3">
                    <strong>{{platform.game_platform}}</strong>
                </div>
            </div>
        </li>
        {% endfor %}.
    </ul>
    <div class="row">
        <a href="{{url_for('add_platform')}}" class="btn-floating btn-large waves-effect waves-light green right"><i class="material-icons">playlist_add</i></a>
        <placeholder><strong class="add right">Add Platform</strong></placeholder>
    </div>
</div>
{% endblock %}
