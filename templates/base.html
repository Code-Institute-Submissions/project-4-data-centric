<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css" />
    
    <title>Document</title>
</head>
<body>
    <header>
        <ul id="dropdown1" class="dropdown-content">
            <li><a href="{{url_for('get_games')}}">Manage Games</a></li>
            <li class="divider"></li>
            <li><a href="{{url_for('get_platforms')}}">Manage platforms</a></li>
        </ul>
         <nav>
            <div class="nav-wrapper black">
              <a href="{{url_for('main')}}" class="brand-logo">Game Manager</a>
              <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
              <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="{{url_for('main')}}">Home</a></li>
                <li><a class="dropdown-button" href="#!" data-activates="dropdown1">Admin    <i class="material-icons right">arrow_drop_down</i></a></li>
              </ul>
            </div>
            <ul class="side-nav" id="mobile-demo">
                <li><a href="{{url_for('main')}}">Home</a></li>
                <li><a href="{{url_for('get_games')}}">Manage Games</a></li>
                <li><a href="{{url_for('get_platforms')}}">Manage platforms</a></li>
             </ul>
         </nav>
    </header>
    <div class="container">
        {% block content %} {% endblock %}
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('.collapsible').collapsible();
            $('select').material_select();
            $('.button-collapse').sideNav();
            $(".dropdown-button").dropdown();
        });
        $('.datepicker').pickadate({
            selectMonths: true, // Creates a dropdown to control month
            selectYears: 15, // Creates a dropdown of 15 years to control year,
            today: 'Today',
            clear: 'Clear',
            close: 'Ok',
            closeOnSelect: false // Close upon selecting a date,
         });
    </script>
</body>
</html>
