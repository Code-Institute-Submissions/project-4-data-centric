{% extends 'base.html'%} {% block content %}

<h3>Edit Platform</h3>
<div class="row">
    <form action="{{ url_for('update_platform', platform_id=platform._id) }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <input id="game_platform" name="game_platform" type="text" class="validate" value="{{platform.game_platform}}">
                <label for="icon_prefix">Platform Name</label>
            </div>
        </div>
        <div class="row">
            <button class="btn waves-effect waves-light right green" type="submit" name="action">Edit platform
                <i class="material-icons right">playlist_add</i>
             </button>
            <a href="{{ url_for('get_platforms') }}" class="waves-effect waves-light btn red">
                <i class="material-icons right">cancel</i>Cancel
            </a>
            </button>
        </div>
    </form>
</div>

{% endblock %}
